<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validations</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <!-- this is form block -->
    <div class="forms">
      <form action="#">
        <!-- this is for first-name -->
        <div class="first-name">
          <label for="first name">First Name</label>
          <input
            id="first"
            type="text"
            placeholder="Enter First Name"
          />
          <p id="first-error">! Please Enter First Name </p>
        </div>
        <!-- this is for last-name -->
        <div class="last-name">
          <label for="last name">Last Name</label>
          <input id="last" type="text" placeholder="Enter Last Name" />
          <p id="last-error">! Please Enter Last Name </p>
        </div>
        <!-- this is for date of birth -->
        <div class="dob">
          <label for="date of birth">Date of Birth</label>
          <input id="dob" type="date" />
          <p id="dob-error">! Please Enter Date of Birth </p>
        </div>
        <!-- this is for email -->
        <div class="mail">
          <label for="emali">Email ID</label>
          <input id="mail" type="email" placeholder="Enter Email Id" />
          <p id="mail-error">! Please Enter Enter Email Id </p>
        </div>
        <!-- this is for mobil number -->
        <div class="number">
          <label for="phone">Phone</label>
          <input id="mobil" type="tel" placeholder="Enter Mobil Number" />
          <p id="mobil-error">! Please Enter Mobil Number </p>
        </div>
        <!-- this is for gender -->
        <div class="gender">
          <label>Gender</label>
          <div>
            <input id="male" name="gender" type="radio" value="Male" />
            <label for="male">Male</label>
          </div>
          <div>
            <input id="female" name="gender" type="radio" value="Female" />
            <label for="female">Female</label>
          </div>
          <div> 
            <input id="others" name="gender" type="radio" value="Others" />
            <label for="others">Others</label>
          </div>
          <p id="gender-error">! Please Select Gender </p>
        </div>
        <!-- this is for address -->
        <div class="address">
          <label for="address">Address</label>
          <textarea id="address" type="text" placeholder="Enter Address"></textarea>
          <p id="address-error">! Please Enter Address </p>
        </div>
        <!-- this is for state -->
        <div class="states">
          <label for="state">State</label>
          <select id="state" >
            <option  value="state">Select State</option>
            <option  value="AP">AP</option>
            <option  value="Ts">TS</option>
            <option  value="Tn">TN</option>
            <option  value="Mp">MP</option>
          </select>
          <p id="select-error">! Please Select State </p>
        </div>
        <!-- this is for hobbies -->
        <div class="hobbies">
          <label for="hobbies">Hobbies</label>
          <div>
           <input type="checkbox" name="hobbies" id="Playing" value="Playing" />
           <label for="Playing">Playing</label>
          </div>
          <div>  
           <input type="checkbox" name="hobbies" id="Reading" value="Reading" />
           <label for="Reading">Reading</label>
          </div>
          <div> 
           <input type="checkbox" name="hobbies" id="Drawing" value="Drawing" />
           <label for="Drawing">Drawing</label>
          </div> 
        </div>
        <!-- this is for submit button -->
        <input id="mysubmit" type="button" value="submit" />
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
<!-- checkbox->it is used to select multipule options
radio->it is used to select single option  -->
