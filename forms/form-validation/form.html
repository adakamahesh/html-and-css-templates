<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validations</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="forms">
      <form action="#">
        <div class="first-name">
          <label for="first name">First Name</label>
          <input type="text" />
        </div>
        <div class="last-name">
          <label for="last name">Last Name</label>
          <input type="text" />
        </div>
        <div class="dob">
          <label for="date of birth">Date of Birth</label>
          <input type="date" />
        </div>
        <div class="mail">
          <label for="emali">Email ID</label>
          <input type="email" />
        </div>
        <div class="num">
          <label for="phone">Phone</label>
          <input type="number" />
        </div>
        <div class="gender">
          <label for="gender">Gender</label>
          <input type="checkbox" name="gender" id="" />Mail
          <input type="checkbox" />Femail <input type="checkbox" />Others
        </div>
        <div class="address">
          <label for="address">Address</label>
          <input type="text" />
        </div>
        <div class="states">
        <label for="state">State</label>
        <select name="state" id="">
            <option value="state">Select State</option>
            <option value="state">AP</option>
            <option value="State">TS</option>
            <option value="state">TN</option>
            <option value="state">MP</option>
        </select>
        </div>
        <div class="hobbies">
            <label for="hobbies">Hobbies</label>
            <input type="radio" >Playing
            <input type="radio">Reading
            <input type="radio">Drawing
          </div>
          <input type="submit">
      </form>
    </div>
  </body>
</html>
