<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validations</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="forms">
      <form action="#">
        <div class="first-name">
          <label for="first name">First Name</label>
          <input id="first" type="text" placeholder="Enter First Name" maxlength="20" />
        </div>
        <div class="last-name">
          <label for="last name">Last Name</label>
          <input id="last" type="text" placeholder="Enter Last Name" />
        </div>
        <div class="dob">
          <label for="date of birth">Date of Birth</label>
          <input id="dob" type="date" />
        </div>
        <div class="mail">
          <label for="emali">Email ID</label>
          <input id="mail" type="email" placeholder="Enter Email Id" />
        </div>
        <div class="num">
          <label for="phone">Phone</label>
          <input id="mobil" type="number" placeholder="Enter Mobil Number" />
        </div>
        <div class="gender">
          <label for="gender">Gender</label>
          <input id="gender1" type="checkbox" value="Male" />Male
          <input id="gender2" type="checkbox" value="Fmeale" />Female 
          <input id="gender" type="checkbox" value="Others" />Others
        </div>
        <div class="address">
          <label for="address">Address</label>
          <input type="text" />
        </div>
        <div class="states">
          <label for="state">State</label>
          <select>
            <option id="state" value="state">Select State</option>
            <option id="state" value="state">AP</option>
            <option id="state" value="State">TS</option>
            <option id="state" value="state">TN</option>
            <option id="state" value="state">MP</option>
          </select>
        </div>
        <div class="hobbies">
          <label for="hobbies">Hobbies</label>
          <input type="radio" />Playing <input type="radio" />Reading
          <input type="radio" />Drawing
        </div>
        <input id="mysubmit" type="button" value="submit" />
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
