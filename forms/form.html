<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="forms">
      <form action="" method="">
        <div>
          <div class="fail">
            <label for="fail">Fail:</label>
            <input type="text" placeholder="unavailable choice" />
          </div>
          <p><span>Should be combination of numbers &</span> alphabets</p>
        </div>
        <div class="Warning">
          <label for="Warning">Warning:</label>
          <input type="text" placeholder="Warning" />
        </div>
        <div>
          <div class="validating">
            <label for="Validating">Validating:</label>
            <input
              type="text"
              placeholder="I'm the content is being validated"
            />
          </div>
          <span1>The information is being validated...</span1>
        </div>
        <div class="Success">
          <label for="Success">Success:</label>
          <input type="text" placeholder="I'm the content" />
          <div class="d-f"><i class="fa-solid fa-check"></i></div>
        </div>
        <div class="Warning">
          <label for="Warning">Warning:</label>
          <input type="text" placeholder="Warning" />
          <div class="d-f"><i class="fa-solid fa-exclamation"></i></div>
        </div>
        <div>
          <div class="fail">
            <label for="fail">Fail:</label>
            <input type="text" placeholder="unavailable choice" />
            <div class="d-f"><i class="fa-solid fa-xmark"></i></div>
          </div>
          <p><span>Should be combination of numbers &</span> alphabets</p>
        </div>
        <div class="Success">
          <label for="Success">Success:</label>
          <input type="text" placeholder="I'm the content" />
          <div class="d-f-items">
            <i class="fa-regular fa-calendar"></i>
            <i class="fa-solid fa-check"></i>
          </div>
        </div>
        <div class="Warning">
          <label for="Warning">Warning:</label>
          <input type="text" placeholder="Warning" />
          <div class="d-f-items">
            <i class="fa-regular fa-clock"></i>
            <i class="fa-solid fa-exclamation"></i>
          </div>
        </div>
        <div class="error">
          <label for="text">Error:</label>
          <input type="text" placeholder="Option" />
          <div class="d-f-items">
            <i class="fa-solid fa-chevron-down"></i>
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
