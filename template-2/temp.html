<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template-2</title>
    <link rel="stylesheet" href="temp.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="d-f-items-center">
      <div class="left">
        <div class="first-line">
          <i class="fa-solid fa-location-dot"></i>
        <h1>listeo</h1>
        </div>
        <div class="left-head">
          <ul>
            <li>Main</li>
            <div class="d-f-items">
              <i class="fa-solid fa-gear"></i>
              <li>Dashboard</li>
            </div>
            <div class="d-f-items">
              <i class="fa-regular fa-envelope"></i>
              <li>Messages</li>
              <div class="mesg">
                <p>2</p>
              </div>
            </div>
            <div class="d-f-items">
              <i class="fa-regular fa-calendar-check"></i>
              <li>Bookings</li>
            </div>
            <div class="d-f-items">
              <i class="fa-regular fa-folder-closed"></i>
              <li>Wallet</li>
            </div>
          </ul>
        </div>
        <div class="left-mid">
          <ul>
            <li>Listings</li>
            <div class="d-f-items">
              <i class="fa-solid fa-layer-group"></i>
              <li>My listings</li>
            </div>
            <div class="d-f-items">
              <i class="fa-regular fa-star"></i>
              <li>Reviews</li>
            </div>
            <div class="d-f-items">
              <i class="fa-regular fa-heart"></i>
              <li>Bookmarks</li>
            </div>
            <div class="d-f-items">
              <i class="fa-solid fa-circle-plus"></i>
              <li>Add listing</li>
            </div>
          </ul>
        </div>
        <div class="left-fotter">
          <ul>
            <li>Account</li>
            <div class="d-f-items">
              <i class="fa-regular fa-user"></i>
              <li>My profile</li>
            </div>
            <div class="d-f-items">
              <i class="fa-solid fa-power-off"></i>
              <li>Logout</li>
            </div>
          </ul>
        </div>
      </div>
      <div class="top-right">
        <form action="" method="">
          <select name="name" id="">
            <option value="home">home</option>
          </select>
          <select name="listing" id="">
            <option value="listing">listing</option>
          </select>
          <select name="user panel" id="">
            <option value="user panel">user panel</option>
          </select>
          <select name="pages" id="">
            <option value="pages">pages</option>
          </select>
          <select name="my account" id="">
            <option value="my account">my account</option>
          </select>
          <input type="text" value="add listing" />
        </form>
        <h1>howdy,tom!</h1>
      </div>
    </div>

</html>
